<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - WYD Legacy</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    header, footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    header h1 {
      color: #f5b301;
      margin: 0;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #f5b301;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      color: #f5b301;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>WYD Legacy - Cadastro</h1>
  </header>

  <div class="content">
    <h2>Crie sua conta</h2>
    <form action="#" method="post">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <input type="email" name="email" placeholder="Email" required>
      <button class="btn" type="submit">Cadastrar</button>
    </form>
    <a class="back-link" href="index.html">← Voltar para a página inicial</a>
  </div>

  <footer>
    <p>&copy; 2025 WYD Legacy - Todos os direitos reservados</p>
  </footer>

</body>
</html>
